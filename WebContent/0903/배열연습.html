<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script>
			function proc1(){
				// 배열선언
				arr = new Array();
				while(true){
					//입력
					input = prompt("배열에 담을 이름을 적으시오");
					// 비교
					if(input == null || input == ""){
						break;
					} else {
						arr.push(input);
					}
					// 입력한 값을 배열에 저장
					
				}
				
				document.querySelector("#result1").innerHTML = arr;
				
			}
			
			function proc2(){
				// 배열선언
				arr = new Array();
				while(true){
					//입력
					input = prompt("정수를 입력하시오");
					// 비교
					if(input == null || input == ""){
						break;
					} else if(arr.indexOf(input) >= 0){
						continue;
					} else {
						arr.push(input);
					}
					// 입력한 값을 배열에 저장
					
				}
				document.querySelector("#result2").innerHTML = arr;
				
			}
		</script>
	</head>
	<body>
		<div class="box">
			<h3>연습1번</h3>
			사람 이름을 계속 입력 받아 배열에 저장하고 그 저장된 이름을 출력하는 프로그램을 작성하시오<br>
			입력 : prompt<br>
			종료 : 공백 or 취소(null) 
			<input type="button" value="확인" onclick="proc1()">
			<div id="result1"></div>
		</div> 
		
		<div class="box">
			<h3>연습2번</h3>
			서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성하시오. 
			<input type="button" value="확인" onclick="proc2()">
			<div id="result2"></div>
		</div> 
	</body>
</html>
