<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script>
			function proc1(){
// 				while(true){
// 				//1~10사이의 정수를 입력 0을 입력하면 종료
// 				//구구단을 출력한다.
					
					
// 				// 계속 여부를 질문(confirm) - 취소버튼 누르면 종료
// 				}

				while(true){
					number = prompt("1~10 사이의 정수 입력", "1~10");
					res = "결과 <br>";
					for(i=1;i<=9;i++){
						res += number +" * " + i + " = " + (number * i) + "<br>";
					}
					document.querySelector("#result1").innerHTML += res;
					
					cont = confirm("계속 하시겠습니까?");
					if(!cont) break;
					
				}
			}
		</script>
	</head>
	<body>
		
		<div class="box">
			<h3>confirm</h3>
			실행중 사용자의 대답을 전달한다.
			예 : 계속하겠습니까? , 확실합니까?
			<input type="button" value="확인" onclick="proc1()">
			<div id="result1"></div>
		</div> 
	</body>
</html>
