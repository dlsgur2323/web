<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
	</head>
	<script>
		var Circle = {
				rad : 4,
				getArea : function(){
					return Math.PI * Math.pow(this.rad,2)
				},
				getCircum : function(){
					return 2 * Math.PI * this.rad 
				}
		};
		
		function Rect(width, height){
				this.width = width;
				this.height = height;
				this.getArea = function(){
					return this.width * this.height;
				}
				this.getCircum = function(){
					return (this.width + this.height) *2;
				}
				
		};
		
		function proc1(){
			Circle.name = "동그라미~";
			
			res = "이름 : " + Circle.name + "<br>" + "반지름 : " + Circle.rad + "<br>" +
					"면적 : " + Circle.getArea() + "<br>" + "둘레 : " + Circle.getCircum();
				
			document.querySelector("#result1").innerHTML = res;
		};
		function proc2(){
			rect = new Rect(17, 5);
			rect.name = "사각형~";
			res = "이름 : " + rect.name + "<br>" + "가로 : " + rect.width + "<br>" + "세로 : " + rect.height + "<br>" +
					"면적 : " + rect.getArea() + "<br>" + "둘레 : " + rect.getCircum();
				
			document.querySelector("#result2").innerHTML = res;
		};
		
		
		
	</script>
	<body>
		<div class="box">
			<h3>리터럴로 객체 정의</h3>
			Circle
			<input type="button" value="확인" onclick = "proc1()">
			<div id="result1"></div>
		</div> 
		<div class="box">
			<h3>생성자로 객체 정의</h3>
			Rect
			<input type="button" value="확인" onclick = "proc2()">
			<div id="result2"></div>
		</div> 
	</body>
</html>
