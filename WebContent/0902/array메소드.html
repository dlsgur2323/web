<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script>
			arr = ["사과","바나나","참외","복숭아","사과","자두","수박","사과","바나나"];
			function proc1(){
				str = prompt("찾는 문자열 입력");
				
				res = "찾는 문자열 : " + str + "<br>";
				
				idx = arr.indexOf(str);
				
				if(idx < 0){
					res += "없는 문자열 입니다.";
				} else {
					res += idx + "번째 있습니다.";
				}
				
				document.querySelector("#result1").innerHTML=res;
				
			}
			function proc2(){
				str = prompt("찾는 문자열 입력");
				
				idx = arr.lastIndexOf(str);
				
				res = "찾는 문자열 : " + str +"<br>";
				if(idx < 0){
					res += "없는 문자열 입니다.";
				} else {
					res += idx + "번째 있습니다.";
				}

				document.querySelector("#result2").innerHTML=res;
				
			}
			function proc3(){
				str = prompt("찾는 문자열 입력");
				
				res = "찾는 문자열 : " + str + "<br>";
				idx = 0;
				flag = true;
				while(true){
					idx = arr.indexOf(str, idx);
					if(idx<0) {
						break;
					}
					res += idx + " ";
					idx ++;
					flag = false;
				}
				if(flag==true){
					res += "없는 문자열 입니다.";
				} else {
				res += "번째 있습니다.";
				}
				document.querySelector("#result3").innerHTML=res;
				
			}
		</script>
	</head>
	<body>
		
		<div class="box">
			<h3>요소 찾기</h3>
			arr = ["사과","바나나","참외","복숭아","사과","자두","수박","바나나"];<br>
			indexOf(item, start) : item의 위치를 찾는다.<br>
			lastIndexOf(item, start) : 마지막 item의 위치를 찾는다.<br>
			<input type="button" value="indexOf" onclick="proc1()">
			<input type="button" value="lastIndexOf" onclick="proc2()">
			<input type="button" value="indexOf" onclick="proc3()">
			<div id="result1"></div>
			<div id="result2"></div>
			<div id="result3"></div>
		</div> 
	</body>
</html>
