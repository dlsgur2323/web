<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script>
			function calc(){
				//id 가 x, y 인 요소로 검색(접근)
				vx = document.querySelector("#x").value;
				vy = document.querySelector("#y").value;
				
				sum = parseInt(vx) + parseInt(vy);
				
				document.querySelector("#sum").value = sum; 
				
			}
		</script>
	</head>
	<body>
		
		<div class="box">
			<h3>입력받기</h3>
			정수1 : <input type="text" id="x"><br>
			정수2 : <input type="text" id="y"><br>
			<input type="button" value="확인" onclick="calc()">
			결과 : <input type="text" id="sum" readonly>
		</div> 
	</body>
</html>
