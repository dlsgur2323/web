<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>basic3</title>
	</head>
	<body><!-- bold => 굵은 글씨 -->
		<p><b>이 텍스트는 bold적용이 되어있는 태그입니다.</b></p>
		<!-- strong = bold 둘다 동일한 효과 단, html5 부터는 strong이 표준-->
		<p><strong>이 텍스트는 strong이 적용되어 있는 태그입니다.</strong></p>
		<p><i>이 텍스트는 italic이 적용되어 있는 태그입니다.</i></p>
		<p><em>이 텍스트는 <mark>emphasized</mark>가 적용되어 있는 태그입니다.</em></p>
		<!-- i태그랑 em 태그는 같은 효과 (기울임꼴) html5 에서는 em이 표준 -->
		<p><code>이 텍스트는 code가 적용되어 있는 태그입니다.</code></p>
		<!-- 주로 주석 표시를 할때 쓴다. (본문과는 다른 글씨체로 별도표시) -->
		<p><sub>subscript</sub>이고<sup>superscript</sup>입니다.</p>
		
		<!-- co2, x^2 -->
		<p>CO<sub>2</sub>는 이산화탄소, X<sup>2</sup>는 x의 제곱</p>
		
	</body>
</html>
