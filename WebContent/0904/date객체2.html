<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script>
			today = new Date();
			
			function proc1(){
				nowTime = today.getTime();
				
				//500 일의 milisec
				time500 = 1000 * 60 * 60 * 24 * 100;
				
				a = nowTime + time500;
				
				day500 = new Date(a);
				
				out = document.querySelector("#result1");
				out.innerHTML = "오늘날짜 : " + today.toLocaleDateString() + "<br>" + "100일 후 : " + day500.toLocaleDateString() + "<br>";
			}
		</script>
	</head>
	<body>
		<div class="box">
			<h3>100일 후 계산</h3>
			getTime에 의해 현재의 milisec의 값을 구한다.<br>
			100일의 milisec을 구한다.<br>
			milisec의 값을 구할때는 곱하기 -> (1000*60*60*24*100)<br>
			현재의 milisec와 100일의 milisec을 더한다.<br>
			더해진 값으로 Date 객체를 생성한다.<br>
			<input type="button" value="확인" onclick="proc1()">
			<div id="result1"></div>
		</div> 
	</body>
</html>
