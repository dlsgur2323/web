<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>index</title>
		<link rel="stylesheet" href="css/public.css">
		
		<style>
			body{
				min-width: 700px;
			}
			header,#d1,#cont {
				margin: 5px;
				padding: 10px;
				box-sizing: border-box;
			}
			
			header {
				width: 100%;
				height: 100px;
				background: orange;
			}
			
			#d1 {
				width: calc(30% - 1%);
				height: 500px;
				background: #fd1234;
				float: left;
			}
			
			#cont {
				width: calc(70% - 2%);
				height: 500px;
				background: #dfde12;
				float: right;
			}
			
			P {
				clear: both;
			}
			.in{
				width : 200px;
				height : 150px;
				border : 1px dotted blue;
				margin : 3px;
				padding : 5px;
				float : left;
			}
		</style>
	</head>
	<body>
		<!-- 
			블럭태그 : 줄바꿈이 있는 태그 (h1, h2, ...)
			인라인태그 : 줄바꿈이 없는 태그 (b, em, ...)
		 -->
	
		<!-- 주석입니다.
			제목을 표시할때는 h태그로 표시합니다.
			1~6까지 존재합니다.
		 -->
		 <header>
			 <p>
				<b>안녕하세요. 대덕인재개발원 김인혁 입니다.</b>
				<em>203호에 오신것을 환영합니다</em>
			</p>
		</header>
		 <div id="d1">
			<h1>제목입니다.</h1>
			<h2>제목입니다.</h2>
			<h3>제목입니다.</h3>
			<h4>제목입니다.</h4>
			<h5>제목입니다.</h5>
			<h6>제목입니다.</h6>
			<!-- 오류는 나지 않으나 태그가 기본태그로 표시됨 -->
			<h7>원래 없는 태그입니다.</h7>
		</div>
		<div id="cont">
			<div class="in">
				<h3>0825</h3>
				<ul>
					<li><a href="0825/text스타일.html">text스타일</a></li>
					<li><a href="0825/text스타일2.html">text스타일2</a></li>
					<li><a href="0825/word_count.html">word_count</a></li>
					<li><a href="0825/padding_image.html">padding_image</a></li>
				</ul>
			</div>
			<div class="in">
				<h3>0826</h3>
			</div>
			<div class="in">
				<h3>0827</h3>
			
			</div>
			<div class="in">
				<h3>0828</h3>
			
			</div>
			<div class="in">
				<h3></h3>
			
			</div>
		</div>
		
		<p>여기 안에 작성</p>
			
	</body>
</html>
