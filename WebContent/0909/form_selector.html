<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script>
			window.onload = function(){
				left = document.querySelector("#left");
				right = document.querySelector("#right");
			}
			
			function proc1(){
				input = document.querySelector("#input");
				invalue = input.value.trim();
				if(invalue.length <1 ) return false;
				
				option = document.createElement("option");
				left.appendChild(option);
				option.value = invalue;
				option.text = invalue;
				input.value ="";
			}
			
			function toR(){
				lselect = left.selectedIndex;
				if(lselect == -1){
					alert("항목을 선택하세요");
					return false;
				}
				
				lv = left.options[lselect].value;
				left.removeChild(left.options[lselect]);
				option = document.createElement("option");
				right.appendChild(option);
				option.value = lv;
				option.text = lv;
			}
			function toL(){
				rselect = right.selectedIndex;
				if(rselect == -1){
					alert("항목을 선택하세요");
					return false;
				}
				
				rv = right.options[rselect].value;
				right.removeChild(right.options[rselect]);
				option = document.createElement("option");
				left.appendChild(option);
				option.value = rv;
				option.text = rv;
			}
			function toRA(){
				opts = left.childNodes;
				while(opts.length > 0){
					right.appendChild(opts[0]);
				}
			}
			function toLA(){
				opts = right.childNodes;
				while(opts.length > 0){
					left.appendChild(opts[0]);
				}
			}
			
		</script>
		<style>
			button {
				padding : 2px 5px;
				width : 100px;
				height : 40px;
				margin : 10px;
				font-size : 1.05em;
			}
			#input {
				height : 30px;
			}
			button#추가 {
				vertical-align: middle;
			}
			td{
				text-align: center;
				padding : 5px;
				width : 300px;
				height : 40px;
			}
			td#but{
				width : 100px;
			}
			select{
				width : 100%;
				height : 100%;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<h3>select</h3>
			<table>
				<tr>
					<th colspan="3">select객체 예제</th>
				</tr>
				<tr>
					<td>
						<select id="left" multiple="multiple" size="10">
						</select>
					</td>
					<td id="but">
						<button onclick="toR()">&gt;</button><br>
						<button onclick="toRA()">&gt;&gt;</button><br>
						<button onclick="toL()">&lt;</button><br>
						<button onclick="toLA()">&lt;&lt;</button>
					</td>
					<td>
						<select id="right" multiple="multiple" size="10">
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="text" id="input" autofocus>
						<button id="추가" onclick="proc1()">추가</button>
					</td>
				</tr>
			</table>
		</div> 
	</body>
</html>
